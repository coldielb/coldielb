        <script src="js/col-parser.js"></script>
        <script>
            class BlogPost {
                constructor() {
                    this.parser =
                        new ColParser();
                    this.post =
                        null;
                    this.slug =
                        null;

                    this.loadingIndicator =
                        document.getElementById(
                            "loadingIndicator",
                        );
                    this.errorContainer =
                        document.getElementById(
                            "errorContainer",
                        );
                    this.postContainer =
                        document.getElementById(
                            "postContainer",
                        );
                    this.readingProgress =
                        document.getElementById(
                            "readingProgress",
                        );

                    this.init();
                }

                async init() {
                    try {
                        this.slug =
                            this.getSlugFromUrl();
                        if (
                            !this
                                .slug
                        ) {
                            throw new Error(
                                "No blog post specified",
                            );
                        }

                        await this.loadPost();
                        this.renderPost();
                        this.setupEventListeners();
                        this.setupReadingProgress();
                        this.setupShareButtons();

                        this.hideLoading();
                        this.showPost();
                    } catch (error) {
                        this.showError(
                            error.message,
                        );
                    }
                }

                getSlugFromUrl() {
                    const urlParams =
                        new URLSearchParams(
                            window.location.search,
                        );
                    return urlParams.get(
                        "slug",
                    );
                }

                async loadPost() {
                    try {
                        this.post =
                            await this.parser.loadFile(
                                `blog/${this.slug}.col`,
                            );
                    } catch (error) {
                        throw new Error(
                            `Failed to load blog post: ${error.message}`,
                        );
                    }
                }

                renderPost() {
                    // Update page title
                    document.getElementById(
                        "pageTitle",
                    ).textContent =
                        `${this.post.metadata.title} - Jason Weiss Zeledon`;

                    // Set post title
                    document.getElementById(
                        "postTitle",
                    ).textContent =
                        this.post.metadata.title;

                    // Set meta information
                    const formattedDate =
                        new Date(
                            this
                                .post
                                .metadata
                                .date +
                                "T12:00:00",
                        ).toLocaleDateString(
                            "en-US",
                            {
                                year: "numeric",
                                month: "long",
                                day: "numeric",
                            },
                        );

                    document.getElementById(
                        "postMetaInfo",
                    ).innerHTML =
                        `
                        <span>By ${this.escapeHtml(this.post.metadata.author)}</span>
                        <span>${formattedDate}</span>
                        <span>${this.post.wordCount} words</span>
                        <span>${this.post.estimatedReadTime} min read</span>
                    `;

                    // Set tags
                    if (
                        this
                            .post
                            .metadata
                            .tags
                            .length >
                        0
                    ) {
                        document.getElementById(
                            "postTags",
                        ).innerHTML =
                            this.post.metadata.tags
                                .map(
                                    (
                                        tag,
                                    ) =>
                                        `<span class="post-tag">${this.escapeHtml(tag)}</span>`,
                                )
                                .join(
                                    "",
                                );
                    }

                    // Set content
                    document.getElementById(
                        "postContent",
                    ).innerHTML =
                        this.post.content;

                    // Add meta tags for SEO and social sharing
                    this.addMetaTags();
                }

                addMetaTags() {
                    const head =
                        document.head;

                    // Remove existing meta tags
                    const existingMetas =
                        head.querySelectorAll(
                            'meta[name^="description"], meta[property^="og:"], meta[name="twitter:"]',
                        );
                    existingMetas.forEach(
                        (
                            meta,
                        ) =>
                            meta.remove(),
                    );

                    // Description
                    const description =
                        this
                            .post
                            .preview ||
                        this.post.content
                            .replace(
                                /<[^>]*>/g,
                                "",
                            )
                            .substring(
                                0,
                                160,
                            ) +
                            "...";

                    const metaTags =
                        [
                            {
                                name: "description",
                                content:
                                    description,
                            },
                            {
                                property:
                                    "og:title",
                                content:
                                    this
                                        .post
                                        .metadata
                                        .title,
                            },
                            {
                                property:
                                    "og:description",
                                content:
                                    description,
                            },
                            {
                                property:
                                    "og:type",
                                content:
                                    "article",
                            },
                            {
                                property:
                                    "og:url",
                                content:
                                    window
                                        .location
                                        .href,
                            },
                            {
                                property:
                                    "article:author",
                                content:
                                    this
                                        .post
                                        .metadata
                                        .author,
                            },
                            {
                                property:
                                    "article:published_time",
                                content:
                                    this
                                        .post
                                        .metadata
                                        .date,
                            },
                            {
                                name: "twitter:card",
                                content:
                                    "summary",
                            },
                            {
                                name: "twitter:title",
                                content:
                                    this
                                        .post
                                        .metadata
                                        .title,
                            },
                            {
                                name: "twitter:description",
                                content:
                                    description,
                            },
                        ];

                    metaTags.forEach(
                        (
                            tag,
                        ) => {
                            const meta =
                                document.createElement(
                                    "meta",
                                );
                            if (
                                tag.name
                            )
                                meta.name =
                                    tag.name;
                            if (
                                tag.property
                            )
                                meta.property =
                                    tag.property;
                            meta.content =
                                tag.content;
                            head.appendChild(
                                meta,
                            );
                        },
                    );
                }

                setupEventListeners() {
                    // Smooth scrolling for anchor links
                    document.addEventListener(
                        "click",
                        (
                            e,
                        ) => {
                            if (
                                e
                                    .target
                                    .tagName ===
                                    "A" &&
                                e.target
                                    .getAttribute(
                                        "href",
                                    )
                                    ?.startsWith(
                                        "#",
                                    )
                            ) {
                                e.preventDefault();
                                const target =
                                    document.getElementById(
                                        e.target
                                            .getAttribute(
                                                "href",
                                            )
                                            .slice(
                                                1,
                                            ),
                                    );
                                if (
                                    target
                                ) {
                                    target.scrollIntoView(
                                        {
                                            behavior:
                                                "smooth",
                                        },
                                    );
                                }
                            }
                        },
                    );

                    // Keyboard navigation
                    document.addEventListener(
                        "keydown",
                        (
                            e,
                        ) => {
                            if (
                                e.key ===
                                "Escape"
                            ) {
                                window.location.href =
                                    "blog.html";
                            }
                        },
                    );
                }

                setupReadingProgress() {
                    const updateProgress =
                        () => {
                            const article =
                                document.querySelector(
                                    ".post",
                                );
                            if (
                                !article
                            )
                                return;

                            const articleTop =
                                article.offsetTop;
                            const articleHeight =
                                article.offsetHeight;
                            const windowHeight =
                                window.innerHeight;
                            const scrollTop =
                                window.pageYOffset;

                            const progress =
                                Math.min(
                                    Math.max(
                                        (scrollTop -
                                            articleTop +
                                            windowHeight *
                                                0.3) /
                                            articleHeight,
                                        0,
                                    ),
                                    1,
                                );

                            this.readingProgress.style.width = `${progress * 100}%`;
                        };

                    window.addEventListener(
                        "scroll",
                        updateProgress,
                    );
                    window.addEventListener(
                        "resize",
                        updateProgress,
                    );
                    updateProgress();
                }

                setupShareButtons() {
                    const url =
                        encodeURIComponent(
                            window
                                .location
                                .href,
                        );
                    const title =
                        encodeURIComponent(
                            this
                                .post
                                .metadata
                                .title,
                        );
                    const description =
                        encodeURIComponent(
                            this
                                .post
                                .preview ||
                                "Check out this blog post!",
                        );

                    document.getElementById(
                        "shareTwitter",
                    ).href =
                        `https://twitter.com/intent/tweet?url=${url}&text=${title}`;

                    document.getElementById(
                        "shareLinkedIn",
                    ).href =
                        `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;

                    document
                        .getElementById(
                            "copyLink",
                        )
                        .addEventListener(
                            "click",
                            async (
                                e,
                            ) => {
                                e.preventDefault();
                                try {
                                    await navigator.clipboard.writeText(
                                        window
                                            .location
                                            .href,
                                    );
                                    const button =
                                        e.target;
                                    const originalText =
                                        button.textContent;
                                    button.textContent =
                                        "Copied!";
                                    setTimeout(
                                        () => {
                                            button.textContent =
                                                originalText;
                                        },
                                        2000,
                                    );
                                } catch (error) {
                                    console.error(
                                        "Failed to copy link:",
                                        error,
                                    );
                                }
                            },
                        );
                }

                hideLoading() {
                    this.loadingIndicator.style.display =
                        "none";
                }

                showPost() {
                    this.postContainer.classList.add(
                        "loaded",
                    );
                }

                showError(
                    message,
                ) {
                    this.loadingIndicator.style.display =
                        "none";
                    this.errorContainer.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${this.escapeHtml(message)}
                            <br><br>
                            <a href="blog.html" style="color: #00ffff;">‚Üê Back to Blog</a>
                        </div>
                    `;
                }

                escapeHtml(
                    text,
                ) {
                    const div =
                        document.createElement(
                            "div",
                        );
                    div.textContent =
                        text;
                    return div.innerHTML;
                }
            }

            // Initialize blog post when DOM is loaded
            document.addEventListener(
                "DOMContentLoaded",
                () => {
                    new BlogPost();
                },
            );
        </script>
    </body>
</html>
